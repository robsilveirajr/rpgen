<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>O Gerador - RPG CHARACTER SHEET</title>

    <script type="text/javascript" src="JS/functions.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <script src="JS/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/jquery-ui.css" />
</head>

<body>
    <section class="cadastro">
        <div class="container">
            <div class="row">
                <form class="col-md-3" id="cadastroprojetos">

                    <h4 id="cad-title">Cadastro</h4>

                    <div class="form-group">
                        <input placeholder="ID (Use uma ID única)" onkeypress='validate(event)' class="form-control" type="text" id="txtID" required/>
                    </div>
                    <div class="form-group">
                        <input placeholder="Nome Personagem" class="form-control" type="text" id="personagem" />
                    </div>
                    <div class="form-group">
                        <input placeholder="Jogador" class="form-control" type="text" id="jogador" />
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="raca">
                             <option>Selecione a Raça</option>
                            <option value="humano">Humano</option>
                            <option value="elfo">Elfo</option>
                            <option value="anao">Anão</option>
                            <option value="hobbit">Hobbit</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="classe">
                            <option>Selecione a Classe</option>
                            <option value="guerreiro">Guerreiro</option>
                            <option value="ladino">Ladino</option>
                            <option value="mago">Mago</option>
                            <option value="clerigo">Clérigo</option>
                        </select>
                    </div>
                    <div class="modd form-group">
                        <input placeholder="FOR" class="col-md-3 form-atr" type="number" id="forca" />
                        <input placeholder="DES" class="col-md-3 form-atr" type="number" id="destreza" />
                        <input placeholder="INT" class="col-md-3 form-atr" type="number" id="inteligencia" />
                        <input placeholder="CON" class="col-md-3 form-atr" type="number" id="consti" />
                    </div>

                    <div class="form-group">
                        <input type="submit" value="Salvar" class="btn btn-regular" id="btnSave" />
                    </div>
                </form>
                <div class="col-md-9">
                    <div id="fichas">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <script>
            function validate(evt) {
                var theEvent = evt || window.event;
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
                var regex = /[0-9]|\./;
                if (!regex.test(key)) {
                    theEvent.returnValue = false;
                    if (theEvent.preventDefault) theEvent.preventDefault();
                }
            }
        </script>
    </footer>
</body>

</html>
