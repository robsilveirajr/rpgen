<html>

<head>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <title>O Gerador - RPG CHARACTER SHEET</title>

    <script type="text/javascript" src="JS/functions.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="CSS/bootstrap.min.css" />
    <script src="JS/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="CSS/style.css" />
    <link rel="stylesheet" href="CSS/jquery-ui.css" />
</head>

<body>
    <section class="cadastro">
        <div class="container">
            <div class="row">
                <form class="col-md-4" id="cadastroprojetos">
                    <a role="button" data-toggle="collapse" href="#investigador" aria-expanded="false" aria-controls="investigador">
                        <h4 id="cad-title">Investigador</h4>
                    </a>

                    <div id="investigador" class="collapse investigador">
                        <div class="form-group">
                            <input placeholder="ID (Use uma ID única)" onkeypress='validate(event)' class="form-control" type="text" id="txtID" required/>
                        </div>
                        <div class="form-group">
                            <input placeholder="Nome do Investigador" class="form-control" type="text" id="nomeinvestigador" />
                        </div>
                        <div class="form-group">
                            <input placeholder="Nome do Jogador" class="form-control" type="text" id="jogador" />
                        </div>
                        <div class="form-group">
                            <input placeholder="Ocupação" class="form-control" type="text" id="ocupacao" />
                        </div>
                        <div class="form-group">
                            <input placeholder="Formação Acadêmica" class="form-control" type="text" id="formacao" />
                        </div>
                        <div class="form-group">
                            <input placeholder="Local de Nascimento" class="form-control" type="text" id="localnascimento" />
                        </div>
                        <div class="form-group">
                            <input placeholder="Transtornos Mentais" class="form-control" type="text" id="transtornos" />
                        </div>
                        <div class="form-group">
                            <select class="form-control" id="sexo">
                                <option>Selecione o sexo</option>
                                <option value="masc">Masculino</option>
                                <option value="fem">Feminino</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <input placeholder="idade" class="form-control" type="text" id="idade" />
                        </div>
                    </div>
                    <a role="button" data-toggle="collapse" href="#caracteristicas" aria-expanded="false" aria-controls="caracteristicas">
                        <h4 id="cad-title">Características e Rolamentos</h4>
                    </a>

                    <div id="caracteristicas" class="collapse caracteristicas">
                        <div class="col-md-4 form-group">
                            <label>Força</label>
                            <input placeholder="FOR" class="form-control" type="number" id="forca" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Destreza</label>
                            <input placeholder="DES" class="form-control" type="number" id="destreza" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Inteligencia</label>
                            <input placeholder="INT" class="form-control" type="number" id="inteligencia" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Constituição</label>
                            <input placeholder="CON" class="form-control" type="number" id="consti" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Tamanho</label>
                            <input placeholder="TAM" class="form-control" type="number" id="tamanho" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Aparência</label>
                            <input placeholder="APA" class="form-control" type="number" id="aparencia" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Sanidade</label>
                            <input placeholder="SAN" class="form-control" type="number" id="sanidade" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Poder</label>
                            <input placeholder="POD" class="form-control" type="number" id="poder" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Educação</label>
                            <input placeholder="EDU" class="form-control" type="number" id="educacao" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Ideia</label>
                            <input placeholder="Ideia" class="form-control" type="number" id="ideia" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Sorte</label>
                            <input placeholder="Sorte" class="form-control" type="number" id="sorte" />
                        </div>
                        <div class="col-md-4 form-group">
                            <label>Saber</label>
                            <input placeholder="Saber" class="form-control" type="number" id="saber" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>99 - Mitos de Cthulhu</label>
                            <input placeholder="Mitos" class="form-control" type="number" id="mitos" />
                        </div>
                        <div class="col-md-6 form-group">
                            <label>Bonus de Dano</label>
                            <input placeholder="Bonus" class="form-control" type="number" id="bonusdedano" />
                        </div>
                    </div>
                    <div id="habilidades" class="habilidades">
                        
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Salvar" class="btn btn-regular" id="btnSave" />
                    </div>
                </form>
                <div class="col-md-8">
                    <div id="fichas">

                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <script>
            function validate(evt) {
                var theEvent = evt || window.event;
                var key = theEvent.keyCode || theEvent.which;
                key = String.fromCharCode(key);
                var regex = /[0-9]|\./;
                if (!regex.test(key)) {
                    theEvent.returnValue = false;
                    if (theEvent.preventDefault) theEvent.preventDefault();
                }
            }
        </script>
    </footer>
</body>

</html>
